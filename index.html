<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@200;300;400&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=375, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="wrapper">
        <div id="container" class="">
            <div id="header">
                <h1>Stopwatch</h1>

            </div>
            <div id="timer">00:00:00</div>
            <div id="lap__wrapper">
                <div class="lap__header lap__row">
                    <div>Lap time</div>
                    <div>Total</div>
                </div>
                <div id="lap__list">
                </div>
            </div>
            <div id="button__wrapper">
                <button id="button__secondary" disabled>Lap</button>
                <button id="button__primary">Start</button>
            </div>
        </div>
    </div>

</body>
<script src="./stopwatch.js" type="module"></script>
</html>
